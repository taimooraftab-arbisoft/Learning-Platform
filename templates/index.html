{% extends 'base.html' %}

{% block body %}

  <div class="container-fluid px-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" data-pause="false" data-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1600x600/?webdevelopment" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x600/?html" class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x600/?javascript" class="d-block w-100" alt="...">

        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <div class="container my-3">
    <h1 class="my-4 text-center">Select from a range of courses</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="https://source.unsplash.com/800x600/?reactjs" class="d-block w-100" alt="...">
          <div class="card-body">
            <p class="card-text">This is a complete guide on React JS.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="https://source.unsplash.com/800x600/?angularjs" class="d-block w-100" alt="...">
          <div class="card-body">
            <p class="card-text">A concise course for Angular.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="https://source.unsplash.com/800x600/?javascript" class="d-block w-100" alt="...">
          <div class="card-body">
            <p class="card-text">JavaScript for beginners.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
